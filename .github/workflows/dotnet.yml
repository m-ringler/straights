---
# Builds straights command line app and nuget packages
# Both are uploaded as build artifacts.
permissions:
  pull-requests: write
  contents: read

name: .NET Build

on:
  # push:
  #   branches: ["main"]
  # pull_request:
  #   branches: ["main"]
  workflow_dispatch: {}

jobs:
  build:
    defaults:
      run:
        working-directory: .
    name: ${{matrix.config.os}}-${{matrix.build}}
    runs-on: ${{matrix.config.os}}
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

    strategy:
      fail-fast: false
      matrix:
        build: [Release]
        config:
          - {os: windows-latest, osfamily: win}
          - {os: ubuntu-22.04, osfamily: linux}
          - {os: ubuntu-24.04, osfamily: linux}

    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Get Version
        id: get-set-version
        uses: ./.github/actions/get-set-version

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Print .NET version
        run: dotnet --version

      - name: Set environment variable for native binary selection
        run: echo "STRAIGHTS_TARGET_OS=${{ matrix.config.os }}" >> "$GITHUB_ENV"

      - name: Cache nugets
        uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install JavaScript/TypeScript dependencies (npm ci)
        run: npm ci

      - name: Run vitest tests
        run: npm run test:run

      - name: Compile TypeScript sources (tsc)
        run: npm run tsc

      - name: Build
        run: dotnet build --no-restore -c ${{ matrix.build }} straights-commandline.slnf

      - name: Install OpenCvSharp Dependencies
        if: matrix.config.osfamily == 'linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            apt-transport-https \
            software-properties-common \
            ca-certificates \
            g++ \
            make \
            cmake \
            libtbb \
            libatlas-base \
            libjpeg \
            libpng \
            libtiff \
            libopenjp2-7 \
            zlib1g

      - name: Verify OpenCvSharp Libraries
        if: matrix.config.osfamily == 'linux'
        run: |
          find Straights.Image.Tests -iname libOpenCvSharpExtern.so
          find Straights.Image.Tests -iname libOpenCvSharpExtern.so -exec ldd {} \; \
              | tee /dev/stderr \
              | grep -q "found" && exit 1  # fail step if any missing libs are reported

      - name: Test
        run: >
          dotnet test
          -c ${{ matrix.build }}
          --no-build
          --verbosity normal
          --logger trx
          --results-directory "TestResults"
          -p:CollectCoverage=true
          -p:CoverletOutputFormat=cobertura
          -p:CoverletOutput=${{ github.workspace }}/TestResults/coverage.cobertura.xml
          -p:ExcludeByAttribute=GeneratedCodeAttribute%2cObsoleteAttribute
          -p:ExcludeByFile=**/*.axaml%2c**/*.g.cs
          -p:Exclude='[netczicompress]netczicompress.Views.*'

      - name: Upload dotnet test results
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.config.os }}-${{ matrix.build }}
          path: TestResults
        # Use always() to also publish test results when there are test failures
        if: ${{ always() }}

      - name: Upload Verify Received Files
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: verify-test-results-${{ matrix.config.os }}-${{ matrix.build }}
          path: |
            **/*.received.*

      - name: Publish Straights (command line app)
        if: matrix.build == 'Release'
        run: >
          dotnet publish Straights/Straights.csproj
          -c ${{ matrix.build }}
          -a x64
          --self-contained
          -p:PublishSingleFile=true
          -p:PublishReadyToRun=true
          -p:PublishReadyToRunShowWarnings=true

      - name: List files
        if: ${{ matrix.config.osfamily == 'linux' }}
        run: |
          find "${{ github.workspace }}/publish" -type f

      - name: Upload published binaries
        uses: actions/upload-artifact@v6
        if: ${{ (github.event_name != 'pull_request') && (matrix.build == 'Release') }}
        with:
          name: Straights_${{ steps.get-set-version.outputs.version }}_${{ matrix.config.os}}-x64
          path: publish
          include-hidden-files: true


      - name: Pack nugets
        if: ${{ (matrix.config.os == 'ubuntu-22.04' && github.event_name != 'pull_request') && (matrix.build == 'Release') }}
        run: |
          dotnet pack --no-build straights-nuget.slnf -o ${{ github.workspace }}/nuget

      - name: Clean obj/bin directories
        if: ${{ (matrix.config.os == 'ubuntu-22.04' && github.event_name != 'pull_request') && (matrix.build == 'Release') }}
        run: |
          echo "Removing all obj/ and bin/ directories from the repository (except .git)"
          # find and remove obj and bin directories (be careful to skip .git)
          find . -path './.git' -prune -o -type d \( -name 'obj' -o -name 'bin' \) -print -exec rm -rf {} + || true

      - name: Restore using newly-created NuGet packages (copy to packages_local)
        if: ${{ (matrix.config.os == 'ubuntu-22.04' && github.event_name != 'pull_request') && (matrix.build == 'Release') }}
        run: |
          echo "Copying freshly-packed nugets into packages_local so NuGet.config will find them"
          mkdir -p packages_local
          # remove old local packages, then copy new ones created by the pack step
          rm -rf packages_local/* || true
          cp -a "${{ github.workspace }}/nuget/." packages_local/ || true
          echo "packages_local contains:" && ls -la packages_local || true

          # Now restore using the normal configuration (NuGet.config references packages_local)
          dotnet restore straights-commandline.slnf \
            -p:UseStraightsNugetPackagesVersion=${{ steps.get-set-version.outputs.version }}

      - name: Test (using freshly created NuGet packages)
        if: ${{ (matrix.config.os == 'ubuntu-22.04' && github.event_name != 'pull_request') && (matrix.build == 'Release') }}
        run: >
          dotnet test straights-commandline.slnf
          --no-restore
          -c ${{ matrix.build }}
          --verbosity normal
          --logger trx
          --results-directory "TestResults.Nuget"
          -p:UseStraightsNugetPackagesVersion=${{ steps.get-set-version.outputs.version }}

      - name: List nugets
        if: ${{ (matrix.config.os == 'ubuntu-22.04' && github.event_name != 'pull_request') && (matrix.build == 'Release') }}
        run: |
          ls -la "${{ github.workspace }}/nuget"

      - name: Upload nuget artifacts
        uses: actions/upload-artifact@v6
        if: ${{ (matrix.config.os == 'ubuntu-22.04' && github.event_name != 'pull_request') && (matrix.build == 'Release') }}
        with:
          name: Straights_${{ steps.get-set-version.outputs.version }}_Nugets
          path: ${{ github.workspace }}/nuget
